<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
</head>
<body>

             <!-- **********************
        NAVIGATION BAR
	 ********************** -->
  
<div class="header" style="top:0px">
    <a href="/ingredient/home/" class="logo">Masterchef</a>
    <div class="header-right">
      <a class="active" href="/ingredient/home/">Home</a>
      <a href="/ingredient/contacts/">Contact Us</a>
      <a href="/ingredient/aboutus/">About Us</a>
      {% if user.is_authenticated %}
        <a href="/ingredient/logout/">Logout</a>
        <!-- <a href="/ingredient/recipes/saved/">Saved Recipes</a> -->
      {% else %}
        <a href="/ingredient/login/">Login</a>
        <a href="/ingredient/signup/">Signup</a>
      {% endif %}
    </div>
  </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="bottom-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
